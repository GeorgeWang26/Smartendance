<head>
    <title>Smartendance</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/general.css">
    <link type="text/css" rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src = "/static/js/jquery.js"></script>
    <script src = "/static/js/login.js"></script>
    <script src = "/static/js/checkStatus.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <img class="logo" src="/static/img/logo.png">
                <a class="navbar-brand" href="/">Smartendance</a>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Log In</a>
                </li>
            </ul>
        <div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <h3 class="authentication-header">Log in to Smartendance</h3>
                <label class="text-danger form-status" style="display: none;"></label>
                <div class="form-sub">
                    <div class="form-group">
                        <label for="usernameInput">Username or Email</label>
                        <input autocomplete="off" type="username" class="form-control" id="usernameInput" onkeyup="submitForm(event)" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input autocomplete="off" type="password" class="form-control" id="passwordInput" onkeyup="submitForm(event)" required>
                    </div>
                    <button class="btn btn-primary" onclick=authenticate()>Log In to Smartendance</button>
                </div>
            </div>
            <div class="col-3">
                
            </div>
        </div>
    </div>

</body>
