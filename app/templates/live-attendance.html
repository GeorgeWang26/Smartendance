<head>
    <title>Smartendance</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/general.css">
    <link type="text/css" rel="stylesheet" href="/static/css/live-attendance.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/live-attendance.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body class="bg-white" onload="setUp()" onbeforeunload="discardData()">
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <a class="navbar-brand" href="/"><img class="logo" src="/static/img/logo.png"> Smartendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a target="_blank" href="" class="nav-link text-primary capture-button">Start Capture</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link discard-button text-secondary" data-toggle="modal" data-target="#confirmation">Discard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link save-button disabled">Save</a>
                </li>
            </ul>
        <div>
    </nav>
    <div class="container-fluid" style="padding: 0;">
        <div class="row toolbar bg-light">
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <h6>Group Name</h6>
            </div>
            <div class="set-presence-wrapper">
                <input type="radio" id="radio1" name="set-presence" value="Present" checked disabled>
                <label for="radio1">Start</label>
                <input type="radio" id="radio2" name="set-presence" value="Late">
                <label for="radio2" onclick="changeStatus('L', 1)">Begin Lates</label>
                <input type="radio" id="radio3" name="set-presence" value="Absent">
                <label for="radio3" onclick="changeStatus('A', 2)">End</label>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <h6 class="date"></h6>
            </div>
        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <div class="list-group">
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="confirmation">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 style="text-align: center;">Are you sure?</h5>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a class="btn btn-primary" style="color: white;" onclick="discardData()">Yes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
